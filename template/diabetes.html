<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Diabetes Prediction
        </div>
        <form action="/disbetes_result" method="POST">
            <div class="form">

                <div class="inputfield">
                    <label>Glucose</label>
                    <input type="text" class="input" id="glu" name="glu">
                </div>
                <div class="inputfield">
                    <label>Blood Pressure<br><b>(mm/Hg)</b></label>
                    <input type="text" class="input" id="bp" name="bp">
                </div>

                <div class="inputfield">
                    <label>Insulin<br><b>(muU/ml)</b></label>
                    <input type="text" class="input" id="ins" name="ins">
                </div>
                <div class="inputfield">
                    <label>BMI<br><b>(kg/(height in m))</b></label>
                    <input type="text" class="input" id="bmi" name="bmi">
                </div>

                <div class="inputfield">
                    <label>Age</label>
                    <input type="text" class="input" id="age" name="age">
                </div>
                <div class="inputfield">
                    <input type="submit" value="Check !" class="btn">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
